  body {

    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    color: white;
    overflow: hidden;
  }

  .card {
    background: rgba(30, 41, 59, 0.95);
    padding: 35px;
    border-radius: 16px;
    text-align: center;

  }

  h1 {

  }

  .heart {

  }

  p {
    font-size: 16px;
    margin: 10px 0;
    opacity: 0;
    animation: slideUp 1s ease forwards;
  }

  p:nth-child(3) { animation-delay: 1s; }
  p:nth-child(4) { animation-delay: 2s; }
  p:nth-child(5) { animation-delay: 3s; }

  button {
    margin-top: 20px;
    padding: 10px 18px;
    border: none;
    border-radius: 8px;
    background: #38bdf8;
    color: #020617;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.2s;
  }

  button:hover {
    transform: scale(1.1);
  }

  .hidden {
    display: none;
    margin-top: 15px;
    color: #f87171;
    animation: fadeIn 1s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  @keyframes heartbeat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.3); }
  }

  @keyframes slideUp {
    from { transform: translateY(20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }
</style>
</head>
